<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{APP_TITLE}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-weight: 700;
      font-size: 3em;
      margin-bottom: 20px;
      color: #00bfff;
    }
    p {
      font-weight: 300;
      font-size: 1.5em;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="password" id="access-key" placeholder="Enter Access Key" required style="padding:10px; font-size:1em; border-radius:5px; border:none; margin-bottom:20px; width:100%;">
      <br>
      <button type="submit" style="padding:10px 30px; font-size:1em; border-radius:5px; background:#00bfff; color:#fff; border:none; cursor:pointer;">Login</button>
    </form>
    <p id="login-error" style="color:#ff6666; display:none;">Invalid access key. Please try again.</p>
  </div>
  <div class="container" id="main-content" style="display:none;">
    <h1>{{APP_TITLE}}</h1>
    <p>API Key Status: <strong>{{API_KEY_STATUS}}</strong></p>
    <p id="welcome-message" style="margin-top:20px;"></p>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const key = document.getElementById('access-key').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accessKey: key })
      });
      if (res.ok) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-message').textContent = 'You are now logged in!';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
